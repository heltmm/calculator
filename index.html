<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'></link>
    <link href='css/styles.css' rel='stylesheet' type='text/css'></link>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <!--Calc Form: input and buttons-->
    <form id="calc"
      <div class="form-group">
        <label for="input1">1st number:</label>
        <input id="input1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input2">2nd number:</label>
        <input id="input2" class="form-control" type="text">
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add">Add
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="subtract">Subtract
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="multiply">Multiply
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="divide">Divide
        </label>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="results">
      <p>Your answer is:<br><span class="hiddenAnswer"></span></p>
    </div>
  </body>
</html>
