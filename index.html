<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'></link>
    <link href='css/styles.css' rel='stylesheet' type='text/css'></link>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="center-div">
        <div class="row">
          <div class="col-md-3 grey"><p><a>(</a></p></div>
          <div class="col-md-3 grey"><p><a>)</a></p></div>
          <div class="col-md-3 grey"><p><a>%</a></p></div>
          <div class="col-md-3 grey"><p><a>ce</a></p></div>
        </div>
        <div class="row">
          <div class="col-md-3 lightgrey"><p><a>7</a></p></div>
          <div class="col-md-3 lightgrey"><p><a>8</a></p></div>
          <div class="col-md-3 lightgrey"><p><a>9</a></p></div>
          <div class="col-md-3 grey"><p><a>/</a></p></div>
        </div>
        <div class="row">
          <div class="col-md-3 lightgrey"><p><a>4</a></p></div>
          <div class="col-md-3 lightgrey"><p><a>5</a></p></div>
          <div class="col-md-3 lightgrey"><p><a>6</a></p></div>
          <div class="col-md-3 grey"><p><a>x</a></p></div>
        </div>
        <div class="row">
          <div class="col-md-3 lightgrey"><p><a>1</a></p></div>
          <div class="col-md-3 lightgrey"><p><a>3</a></p></div>
          <div class="col-md-3 lightgrey"><p><a>3</a></p></div>
          <div class="col-md-3 grey"><p><a>-</a></p></div>
        </div>
        <div class="row">
          <div class="col-md-3 lightgrey"><p><a>0</a></p></div>
          <div class="col-md-3 lightgrey"><p><a>.</a></p></div>
          <div class="col-md-3 lightgrey"><p><a>=</a></p></div>
          <div class="col-md-3 grey"><p><a>+</a></p></div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
